<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab 9</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="login" id="loginForm">
				<h1>Login</h1>
				<h3>Welcome to my Website</h3>

				<form action="" class="formGrid">
					<div class="inputContainer">
						<input type="text" class="loginName" placeholder="Username" />
						<input type="password" class="loginPass" placeholder="Password" />
					</div>
					<span
						>Don't have an account? Register
						<a href="#" onclick="toggleForms()">here</a></span
					>
					<button id="loginBtn">Login</button>
				</form>
			</div>

			<div class="register hidden" id="registerForm">
				<h1>Register</h1>
				<h3>Welcome to my Website</h3>

				<form action="" class="formGrid">
					<div class="inputContainer">
						<input type="text" class="registerName" placeholder="Username" />
						<input
							type="password"
							class="registerPass"
							placeholder="Password"
						/>
						<input
							type="password"
							class="registerConfirm"
							placeholder="Confirm Password"
						/>
						<span class="error-message" id="passwordError"></span>
					</div>
					<span
						>Already have an account? Login
						<a href="#" onclick="toggleForms()">here</a></span
					>
					<button id="registerBtn">Register</button>
				</form>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
